<div class="container text-center">

    <div class="row m-3">

        <div class="col">
            &nbsp;
        </div>

        <div class="col-3">
            <div class="border p-3 bg-primary bg-gradient" id="paste">
                Paste text from Excel in here
            </div>
        </div>

        <div class="col">
            &nbsp;
        </div>

    </div>

</div>

<div id="input" class="container text-center">
    <textarea [(ngModel)]="pasteData" cols="50" rows="10" style="width: 100%;" (change)="readCopiedTextandPopulate()">
    </textarea>
</div>

<div class="container">
    <div [formGroup]="form">
        <div class="row" *ngFor="let rowo of inputRows">
            <div class="col m-3" *ngFor="let colm of rowo.inputCols">
                <input type="text" [formControlName]="colm.formControlName">
            </div>
        </div>
    </div>
</div>
