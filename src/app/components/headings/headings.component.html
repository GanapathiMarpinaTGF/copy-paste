<form [formGroup]="form">
        <div class="col">
            <select class="form-select" [id]="heading.key" [formControlName]="heading.key">
                <option selected disabled>Select type</option>
                <option *ngFor="let opt of heading.options" [value]="opt.key">{{opt.value}}</option>
            </select>
        </div>
</form>
